services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: veeam_audit
      POSTGRES_USER: veeam
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veeam -d veeam_audit"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql://veeam:${DB_PASSWORD:-changeme}@db:5432/veeam_audit
      REPORTS_DIR: /app/reports
      WASABI_ACCESS_KEY_ID: ${WASABI_ACCESS_KEY_ID}
      WASABI_SECRET_ACCESS_KEY: ${WASABI_SECRET_ACCESS_KEY}
      WASABI_ENDPOINT_URL: ${WASABI_ENDPOINT_URL}
      WASABI_AUDIT_BUCKET: ${WASABI_AUDIT_BUCKET}
      WASABI_AUDIT_PREFIX: ${WASABI_AUDIT_PREFIX}
      WASABI_STATS_ACCESS_KEY: ${WASABI_STATS_ACCESS_KEY}
      WASABI_STATS_SECRET_KEY: ${WASABI_STATS_SECRET_KEY}
    volumes:
      - ./backend/app:/app/app
      - ./reports:/app/reports
      - pipeline-veeam:/app/input_veeam_audits
      - pipeline-wasabi:/app/input_wasabi_utilization
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  pipeline:
    build:
      context: .
      dockerfile: backend/Dockerfile
    entrypoint: ["/bin/sh", "/app/scripts/cron-entrypoint.sh"]
    environment:
      DATABASE_URL: postgresql://veeam:${DB_PASSWORD:-changeme}@db:5432/veeam_audit
      WASABI_ACCESS_KEY_ID: ${WASABI_ACCESS_KEY_ID}
      WASABI_SECRET_ACCESS_KEY: ${WASABI_SECRET_ACCESS_KEY}
      WASABI_ENDPOINT_URL: ${WASABI_ENDPOINT_URL}
      WASABI_AUDIT_BUCKET: ${WASABI_AUDIT_BUCKET}
      WASABI_AUDIT_PREFIX: ${WASABI_AUDIT_PREFIX}
      WASABI_STATS_ACCESS_KEY: ${WASABI_STATS_ACCESS_KEY}
      WASABI_STATS_SECRET_KEY: ${WASABI_STATS_SECRET_KEY}
      TZ: America/Denver
    volumes:
      - pipeline-veeam:/app/input_veeam_audits
      - pipeline-wasabi:/app/input_wasabi_utilization
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - default
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.veeam-audit.rule=PathPrefix(`/veeam-audit`)"
      - "traefik.http.routers.veeam-audit.entrypoints=websecure"
      - "traefik.http.routers.veeam-audit.tls=true"
      - "traefik.http.routers.veeam-audit.middlewares=veeam-audit-strip"
      - "traefik.http.middlewares.veeam-audit-strip.stripprefix.prefixes=/veeam-audit"
      - "traefik.http.services.veeam-audit.loadbalancer.server.port=80"

networks:
  traefik-net:
    external: true

volumes:
  pgdata:
  pipeline-veeam:
  pipeline-wasabi:
