services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: veeam_audit
      POSTGRES_USER: veeam
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veeam -d veeam_audit"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://veeam:${DB_PASSWORD:-changeme}@db:5432/veeam_audit
      REPORTS_DIR: /app/reports
    volumes:
      - ./backend/app:/app/app
      - ./reports:/app/reports
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  pgdata:
