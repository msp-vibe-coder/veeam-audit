services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: veeam_audit
      POSTGRES_USER: veeam
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veeam -d veeam_audit"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://veeam:${DB_PASSWORD}@db:5432/veeam_audit
      REPORTS_DIR: /app/reports
    volumes:
      - reports:/app/reports
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  pipeline:
    build:
      context: ..
      dockerfile: backend/Dockerfile
      target: pipeline
    container_name: veeam-audit-pipeline
    environment:
      DATABASE_URL: postgresql://veeam:${DB_PASSWORD}@db:5432/veeam_audit
      WASABI_ACCESS_KEY_ID: ${WASABI_ACCESS_KEY_ID}
      WASABI_SECRET_ACCESS_KEY: ${WASABI_SECRET_ACCESS_KEY}
      WASABI_ENDPOINT_URL: ${WASABI_ENDPOINT_URL}
      WASABI_AUDIT_BUCKET: ${WASABI_AUDIT_BUCKET}
      WASABI_AUDIT_PREFIX: ${WASABI_AUDIT_PREFIX}
      WASABI_STATS_ACCESS_KEY: ${WASABI_STATS_ACCESS_KEY}
      WASABI_STATS_SECRET_KEY: ${WASABI_STATS_SECRET_KEY}
      TZ: America/Denver
    volumes:
      - pipeline-veeam:/app/input_veeam_audits
      - pipeline-wasabi:/app/input_wasabi_utilization
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
  reports:
  pipeline-veeam:
  pipeline-wasabi:
